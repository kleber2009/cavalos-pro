<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="horse" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" ry="80" fill="url(#bg)"/>
  
  <!-- Horse silhouette -->
  <g transform="translate(100, 80) scale(0.8)">
    <path d="M50 200 Q60 180 80 170 Q100 160 120 165 Q140 170 160 180 Q180 190 200 210 Q220 230 240 250 Q260 270 280 290 Q300 310 310 330 Q320 350 315 370 Q310 390 300 400 L290 410 Q280 420 270 425 Q260 430 250 430 Q240 430 230 425 Q220 420 210 410 L200 400 Q190 390 185 370 Q180 350 190 330 Q200 310 220 290 Q240 270 260 250 Q280 230 300 210 Q320 190 340 180 Q360 170 380 165 Q400 160 420 170 Q440 180 450 200" 
          fill="url(#horse)" stroke="#fff" stroke-width="3"/>
    
    <!-- Horse head -->
    <ellipse cx="420" cy="180" rx="30" ry="40" fill="url(#horse)" stroke="#fff" stroke-width="2"/>
    
    <!-- Horse mane -->
    <path d="M390 160 Q400 140 420 135 Q440 140 450 160 Q460 180 450 200" 
          fill="#34495e" stroke="#fff" stroke-width="2"/>
    
    <!-- Horse legs -->
    <rect x="180" y="400" width="15" height="60" fill="url(#horse)" stroke="#fff" stroke-width="2"/>
    <rect x="220" y="400" width="15" height="60" fill="url(#horse)" stroke="#fff" stroke-width="2"/>
    <rect x="280" y="400" width="15" height="60" fill="url(#horse)" stroke="#fff" stroke-width="2"/>
    <rect x="320" y="400" width="15" height="60" fill="url(#horse)" stroke="#fff" stroke-width="2"/>
    
    <!-- Horse tail -->
    <path d="M50 220 Q30 240 25 270 Q30 300 50 320 Q70 340 90 350" 
          fill="#34495e" stroke="#fff" stroke-width="2"/>
  </g>
  
  <!-- Racing elements -->
  <g transform="translate(50, 350)">
    <!-- Finish line -->
    <rect x="0" y="0" width="400" height="20" fill="#fff"/>
    <rect x="0" y="0" width="20" height="20" fill="#000"/>
    <rect x="40" y="0" width="20" height="20" fill="#000"/>
    <rect x="80" y="0" width="20" height="20" fill="#000"/>
    <rect x="120" y="0" width="20" height="20" fill="#000"/>
    <rect x="160" y="0" width="20" height="20" fill="#000"/>
    <rect x="200" y="0" width="20" height="20" fill="#000"/>
    <rect x="240" y="0" width="20" height="20" fill="#000"/>
    <rect x="280" y="0" width="20" height="20" fill="#000"/>
    <rect x="320" y="0" width="20" height="20" fill="#000"/>
    <rect x="360" y="0" width="20" height="20" fill="#000"/>
    
    <rect x="20" y="0" width="20" height="20" fill="#fff"/>
    <rect x="60" y="0" width="20" height="20" fill="#fff"/>
    <rect x="100" y="0" width="20" height="20" fill="#fff"/>
    <rect x="140" y="0" width="20" height="20" fill="#fff"/>
    <rect x="180" y="0" width="20" height="20" fill="#fff"/>
    <rect x="220" y="0" width="20" height="20" fill="#fff"/>
    <rect x="260" y="0" width="20" height="20" fill="#fff"/>
    <rect x="300" y="0" width="20" height="20" fill="#fff"/>
    <rect x="340" y="0" width="20" height="20" fill="#fff"/>
    <rect x="380" y="0" width="20" height="20" fill="#fff"/>
  </g>
  
  <!-- App title -->
  <text x="256" y="450" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="32" font-weight="bold">üêé</text>
  <text x="256" y="480" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">CAVALOS</text>
</svg>